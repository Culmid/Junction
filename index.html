<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junction</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="content-container">
        <header>
          <div class="banner">free shipping on orders over R 600</div>
          <div class="page-header">
            <div class="header-left">
              <h1 class="logo">
                <a href="#">
                  <img src="assets/images/Logo.svg" alt="Logo" />
                </a>
              </h1>
              <nav>
                <ul>
                  <li><a href="#">what's new</a></li>
                  <li><a href="#">specials</a></li>
                  <li><a href="#">on sale</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </nav>
            </div>
            <div class="header-right">
              <button class="cart">
                <img src="assets/images/cart.svg" alt="Cart" />
                <div class="cart-count">0</div>
              </button>
              <button class="profile-pic">
                <img src="assets/images/profile.png" alt="Profile Picture" />
              </button>
            </div>
          </div>
        </header>
        <main>
          <div class="image-banner">
            <div class="image-banner-message">30% off all Winter stock</div>
          </div>
          <div class="main-content">
            <div class="product">
              <img src="assets/images/product.png" alt="Product" />
              <div class="product-discount-tag">25% off</div>
              <div class="product-info">
                <div class="product-description">
                  <h2 class="product-header">Mac Book Pro</h2>
                  <p class="product-paragraph">
                    Mac Book Pro is made by Apple Computers and contains a
                    powerful i7 processor.
                  </p>
                </div>
                <div class="product-shop-info">
                  <div class="product-prices">
                    <div class="product-price-top">R 19, 529.00</div>
                    <div class="product-price-bottom">R 17, 390.00</div>
                  </div>
                  <button class="add-to-cart">
                    <img
                      src="./assets/images/add-to-cart.svg"
                      alt="Add to Cart"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <a href="#">
            <img src="assets/images/Logo-Footer.svg" alt="Logo" />
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
